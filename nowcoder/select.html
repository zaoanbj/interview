<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <title>select</title>
</head>
<body>
<form name="formA">
  <select name="a" size="1" id="obj">
      <option value="a">1</option>
      <option selected value="b">2</option>
      <option value="c">3</option>
  </select>
</form>
<div id="a"><div id="b">ss</div></div>
<script type="text/javascript">
  var o = document.getElementById('obj');
  console.log(o.value);
  console.log(o.options);
  console.log(o.options[0].value);
  console.log(o.options[o.selectedIndex].text);
  console.log(o.selectedIndex);

  for(var i = 0; i < 5; i++){
      requestAnimationFrame(() => console.log(i));
  }

  document.getElementById('a').addEventListener('click', e => {console.log(1)});
  document.getElementById('b').addEventListener('click', e => {e.preventDefault();console.log(2)});
</script>
</body>
</html>
