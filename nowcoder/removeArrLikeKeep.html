    <script type="text/javascript">
        function remove1(arr, item) {
            var n = arr.length;
            for(var i = 0; i < n; i++){
                if(arr[0] !== item)
                    arr.push(arr[0]);
                arr.shift();

            }
            return arr;
        }

        function remove2(arr, item) {

            for (i = 0; i < arr.length; i++) {
                if (arr[i] == item) {
                    arr.splice(i, 1)
                    debugger
                    i--
                }
            }
            return arr
        }
