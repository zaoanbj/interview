<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>interview 1</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">

        function insert1(arr, item, index) {
            var arr2 = [];
            for(var i=0;i<index;i++){
                arr2[i] = arr[i];
            }
            arr2.push(item);
            var arr3 = [];
            for(var i=0;i<arr.length-index;i++){
                arr3[i] = arr[i+index];
            }
            arr2 = arr2.concat(arr3)
            return arr2
        }

        function insert2(arr, item, index) {
            //复制数组
            var a = arr.slice(0);
            a.splice(index, 0, item);
            return a;
        }
		console.log(insert1([1, 2, 3, 4], 'z', 2));
        console.log(insert2([1, 2, 3, 4], 'z', 3));
	</script>
  </body>
</html>
