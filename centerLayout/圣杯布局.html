<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        * { margin:0; padding:0; }
        html, body { width: 100%; height: 100%; overflow: hidden;}
        #root {height: 100%; padding: 0 200px; background: #ccc;}
        #left, #right { width: 200px; min-height: 200px; background: #ddd;}
        #center {width: 100%; min-height: 400px; background: #333;}
        #center, #left, #right {float: left}
        #left {margin-left: -100%; position: relative; left: -200px;}
        #right {margin-right: -200px;}
    </style>
</head>
<body>
    <div id="root">
        <div id="center"></div>
        <div id="left"></div>
        <div id="right"></div>
    </div>
</body>
</html>
