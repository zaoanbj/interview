<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <div id="btn" style="width: 200px;height: 200px;background: #333;"></div>
</body>
<script>
    function demo(fn, c) {
        var t = null;
        return function () {
            clearTimeout(t);
            t = setTimeout(() => {
                fn();
            }, c)
        }
    }
    document.getElementById('btn').onclick = demo(function () { console.log('ooo' + Date.now()); }, 2000);
    // document.getElementById('btn').onclick = function () { console.log('ooo'); }
</script>

</html>
