<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
    </style>
    <script>
        function demo(fn, c) {
            var t = 0;
            return function () {
                var n = Date.now()
                if (n - t > c) {
                    fn.call(this)
                    t = n
                }
            }
        }
        document.onscroll = demo(function(){console.log('ooo'+ Date.now());}, 2000)
    </script>
</head>

<body>
    <div style="height: 3000px;"></div>
</body>

</html>
