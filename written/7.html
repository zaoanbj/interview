<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #box {
            width: 200px;
            height: 200px;
            border-bottom: 1px #333 solid;
        }
    </style>
    <script>
        window.onload = function () {
            var dpr = window.devicePixelRatio;
            console.log(dpr);
            var scale = 1 / dpr;
            var d = document.querySelector("meta[name='viewport']");
            console.log(d);
            d.setAttribute('content', 'width=device-width, initial-scale=' + scale + ', user-scalable=no');
        }
    </script>
</head>
<div id="box"></div>

<body>
</body>

</html>
