<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>

<body>
    <form action="/upuser?id={{ data.id }}" method="POST" enctype="multipart/form-data">
        <table>
            <tr>
                <td>
                    <input type="text" value="{{ data.id }}" name='id' />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" value="{{ data.name }}" name='name' />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" value="{{ data.age }}" name="age" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="text" value="{{ data.gender }}" name="gender" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="file" name="img"/>
                </td>
            </tr>
            <tr>
                <td>
                    <button type="submit">go</button>
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
