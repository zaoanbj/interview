<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/less">
    .c(){
        position: absolute;
        top:0;
        right:0;
        bottom:0;
        left:0;
        margin: auto;
    }
    .c(@1,@2,@3){
        width:200px;
        height:200px;
        border-left: @arguments;
    }
    #wrap{
        position:relative;
        width: (100 + 300px);
        height: 300px;
        border:red solid 1px;
        margin: 0 auto;
        #demo1{
            .c();
            .c(1px, red, solid);
        }
    }
</style>

<body>
    <div id="wrap">
        <div id="demo1"></div>
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/less.js/3.10.0-beta/less.js"></script>
</body>
</html>
