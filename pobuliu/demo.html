<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <title>test</title>
    <style type="text/css">
        *{ margin:0; padding:0; }
        html, body { height:100%; width:100%; }
        #root{ position:relative; width:440px; height: 100%; margin: 0 auto; background: #ccc; }
        #root img{ width:100px; vertical-align: top;padding: 0 5px;}
    </style>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/javascript">
    var root = $("#root"), t = '';
    for(var i = 1; i< 12; i++){ t += `<img src="${i}.png" />`; }
    root.append(t);

    var imgs = $('img'), arr = [];
    $.each(imgs, function (index, item) {
        if(index < 4) {
            arr[index] = parseInt($(item).height()+10);
        } else {
            var minh = Math.min(...arr), mini = $.inArray(minh, arr);
            $(item).css({ 'position': 'absolute', 'top': minh+'px', 'left': mini*110 +'px' })
            arr[mini] += ($(item).height()+10);
        }
    })
</script>
</body>
</html>
